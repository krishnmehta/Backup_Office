<div class="checkbox-container">
    <label class="checkbox-label" for="{{checkBoxId}}" (click)="checkBoxCheck($event)">
        <input class="checkbox-input" type="checkbox" value="accept" id="{{checkBoxId}}" [checked]="isChecked"/>
        <span [ngClass]="'checkbox-span '+className"><em class="icon icon-check"></em></span>
        <em [innerHTML]="checkBoxData"></em>
    </label>
</div>
