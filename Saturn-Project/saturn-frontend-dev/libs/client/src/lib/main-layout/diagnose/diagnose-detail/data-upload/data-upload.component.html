<div class="right-side-inner">
  <div class="card">
    <h1 class="title">Data Upload</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Data Name</th>
          <th scope="col">Template</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datePoint of productDataPointObj.productDataUploadPoints">
          <td>{{datePoint.dataPointName}}</td>
          <td><button class="btn" (click)="downloadTemplate(datePoint.templateLink)"><i class="fa fa-download"
                aria-hidden="true"></i></button>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-blue btn-lg no-box-shadow btn-save-continue" type="button"
      (click)="showDataUploadForm()">Upload Data</button>
      <ng-container *ngIf="isFormIdFetched">
        <iframe width="100%" height="500px" [src]="getFormSrc()" frameborder="0" marginwidth="0" marginheight="0"
            style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen
            mozallowfullscreen msallowfullscreen> </iframe>
    </ng-container>
  </div>
</div>
