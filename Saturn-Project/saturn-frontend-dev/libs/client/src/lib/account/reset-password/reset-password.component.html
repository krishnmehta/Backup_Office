<div class="acc-password">
    <div class="acc-password-inner">
        <div class="form-box">

            <!-- Logo -->
            <div class="logo">
                <div class="logo-text">STARTFORM</div>
                <img src="/assets/startform-logo.svg" alt="Startform" title="Startform"/>
            </div>

            <!-- Form Area Start-->
            <div class="form-area">
                <form [formGroup]="formResetePassword" (ngSubmit)="submitResetPassword()">
                    <!-- Password -->
                    <div class="form-group">
                        <div class="form-input-group">
                            <span class="icon icon-lock"></span>
                            <input class="form-control input-lg input-icon input-icon-right" [type]="passwordType ? 'password': 'text'" placeholder="Enter password" formControlName="password" [(ngModel)]="newPassword" autocomplete="false"/>
                            <span class="icon icon-right" (click)=" passwordType = !passwordType"><span [ngClass]="passwordType ? 'icon-eye-off' : 'icon-eye-open'" class=""></span></span>
                        </div>
                        <!-- <span class="font-12 text-gray-dusty">Password Contains Lower Case(a-z), Upper Case(A-Z), Number(0-9), Special Character(!@#$%^&*) with 8-15 Characters</span> -->
                        <div class="error-msg-wrapper">
                            <span class="error-msg" *ngIf="formError['password'] && formError['password'].touched && formError['password'].errors?.['required']">This field is required.</span>
                            <span class="error-msg" *ngIf="formError['password'] && formError['password'].touched && formError['password'].errors?.['pattern']">Password must contain 8-15 characters including Lower Case(a-z), Upper Case(A-Z), Number(0-9), Special Character(!@#$%^&*).</span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <div class="form-input-group">
                            <span class="icon icon-lock"></span>
                            <input class="form-control input-lg input-icon input-icon-right" [type]="confPasswordType ? 'password' : 'text'" placeholder="Confirm password*" formControlName="confirmPassword" autocomplete="false"/>
                            <span class="icon icon-right" (click)=" confPasswordType = !confPasswordType"><span [ngClass]="confPasswordType ? 'icon-eye-off' : 'icon-eye-open'" class=""></span></span>
                        </div>
                        <div class="error-msg-wrapper">
                            <span class="error-msg" *ngIf="formError['confirmPassword'] && formError['confirmPassword'].touched && formError['confirmPassword'].errors?.['required']">This field is required.</span>
                            <span class="error-msg" *ngIf="formError['confirmPassword'] && formError['confirmPassword'].touched && formError['confirmPassword'].errors?.['passwordNotMatch']">Password and Confirm Password does not match.</span>
                        </div>
                    </div>

                    <!-- Button-->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-blue btn-lg w-100" [disabled]="!formResetePassword.valid">Change Password</button>
                    </div>
                </form>
            </div>

            <!-- Bottom URL Area -->
            <div class="acc-password-btm d-flex align-items-center justify-content-between">
                <a routerLink="/login" class="text-blue text-blue-border-hover text-decoration-none cursor-pointer">Login <em></em></a>
                <a routerLink="/register" class="text-blue text-blue-border-hover text-decoration-none cursor-pointer">Apply Now <em></em></a>
            </div>
        </div>
    </div>
</div>
