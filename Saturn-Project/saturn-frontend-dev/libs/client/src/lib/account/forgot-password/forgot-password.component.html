<div class="acc-password">
    <div class="acc-password-inner">
        <div class="form-box">

            <!-- Logo -->
            <div class="logo">
                <div class="logo-text">STARTFORM</div>
                <img src="/assets/startform-logo.svg" alt="Startform" title="Startform"/>
            </div>

            <div class="form-area">
                <form [formGroup]="formForgotPassword" (ngSubmit)="submitForgotPassword()">
                    <!-- Email Address -->
                    <div class="form-group">
                        <div class="form-input-group">
                            <span class="icon icon-mail"></span>
                            <input class="form-control input-lg input-icon" type="text" placeholder="Your email address*" formControlName="email" pattern="^[a-zA-Z0-9._%+-]+@[a-zA-z0-9.-]+\.[a-zA-z]{2,4}$" autocomplete="false" />
                        </div>
                        <div class="error-msg-wrapper">
                            <span class="error-msg" *ngIf="formError['email'] && formError['email'].touched && formError['email'].errors?.['required']">This field is required.</span>
                            <span class="error-msg" *ngIf="formError['email'] && formError['email'].touched && formError['email'].errors?.['pattern']">Email can only contain alphanumeric characters followed by (@) and (.) no other special characters are allowed.</span>
                        </div>
                    </div>
    
                    <!-- Button -->
                    <div class="btn-group">
                        <button type="submit" class="btn btn-blue btn-lg w-100" [disabled]="!formForgotPassword.valid">Get Reset Link</button>
                    </div>
                </form>
            </div>

            <!-- Bottom URL Area -->
            <div class="acc-password-btm d-flex align-items-center justify-content-between">
                <a routerLink="/login" class="text-blue text-blue-border-hover text-decoration-none cursor-pointer">Login <em></em></a>
                <a routerLink="/register" class="text-blue text-blue-border-hover text-decoration-none cursor-pointer">Apply Now <em></em></a>
            </div>
        </div>
    </div>
</div>
